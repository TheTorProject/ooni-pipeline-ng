[DEFAULT]
# Template to generate GitHub URLs
# variables: {action} {path} {lineno}
github_url_template = https://github.com/ooni/pipeline/{action}/master/{path}#L{lineno}

# markdown or asciidoc
markup_format = markdown

# files / dirs to be ignored
ignore_paths_substr =
 build_docs.py
 build_docs_output

outdir = build_docs_output

# Author: name <email>
author = OONI project

# CSS: multiline field (use indentation > 0)
css =
  html, body {
    margin: 0;
    font-family: "Fira Sans", sans-serif;
  }
  .header {
    padding: 2rem;
    background-color: #0588cb;
    color: #fff;
    margin-bottom: 2rem;
  }
  div#content {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 8px;
  }
  a {
    color: #0588cb;
  }
  footer {
    background-color: rgb(0, 54, 91);
    padding: 2rem;
    color: #fff;
    font-size: 14px;
    font-family: "Fira Sans", sans-serif;
    margin-top: 2rem;
    position: fixed;
    bottom: 0;
    width: 100%%;
  }
  .pt-1 {
    padding-top: 0.25rem;
  }
  .pb-2 {
    padding-bottom: 0.5rem;
  }
  .pb-4 {
    padding-bottom: 1rem;
  }
  .footer-section-title {
    font-weight: bold;
  }
  footer a {
    color: #fff;
    opacity: 0.5;
    padding: 2px 0;
    margin: 2px 0;
  }
  footer a:hover {
    color: #fff;
    opacity: 1;
  }


# CSS: multiline field (use indentation > 0)
html_imports = <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">

